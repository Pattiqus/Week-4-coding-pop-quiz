<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style2.css"/>
        <title>Coding Quiz</title>
    </head>
    <body>

        <!-- # Section: Timer -->
        <div class="timer">
            Time:<span id="time">0</span>
        </div>
        <!-- # /Section: Timer -->

        <!-- # Main: Content for Pop-Quiz -->
        <div class="main">
            <div id="main-screen" class="mainStyle">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following quesionts in the allocated time.</p>
                <button id="startButton">Start Quiz</button>
            </div>

            <div id="questionsWrapper" class="hide">
                <h2 id="questionsTitle"></h2>
                <div id="choices"></div>
            </div>

            
            <!-- # Final Page: Content for reaching end of quiz -->
            <div id="quizEnd" class="hide">
                <h2>End of Quiz!</h2>
                <span>Score: <span id="finalScore"></span></span>
                    <div>
                        <form>
                            <label for="nameInput">Please enter your name:</label>
                            <input type="text" id="userName" name="userName" placeholder="Bilbo Baggins" min="2" max="65" />
                        </form>
        
                    </div>
                <button id="submitBtn" class="submit-btn-art">Submit</button>
            </div>
            <!-- # /Final Page: Content for reaching end of quiz -->

            <div id="scoreboardWrapper" class="hide">
                <h2 id="scoreboardTitle">Highscores</h2>
                <div id="scores"></div>
                <div id="scoreboardActions">
                    <button id="starQuizAgain">Back</button>
                    <button id="clearScoreboard">Clear Scoreboard</button>
                </div>
            </div>

        </div>
        <!-- # /Main: Content for Pop-Quiz -->



        <!-- # Scripts: Custom Javascript Assets -->
        <script src="./assets/javascript/questions.js"></script>
        <script src="./assets/javascript/script.js"></script>
        <!-- # /Scripts -->
        
    </body>
</html>
